<div class="box">
    <div class="text-box">
      <h2>Faça Seu Cadastro</h2>
    </div>
    <div class="container shadow-7">
      <span class="pi pi-user" style="font-size: 35px; margin-bottom: 25px;"></span>
      <div class="card  justify-content-center">
        <p>E-Mail</p>
        <p-floatLabel >
            <input id="email" type="text" pInputText ngModel=""  />
        </p-floatLabel>
        <p>Telefone</p>
        <div class="card flex justify-content-center">
            <p-inputMask 
                mask="(99) 9 9999-9999" 
                [(ngModel)]="telefone" 
                placeholder="99999" />
        </div>
        <p>CEP</p>
        <div class="card flex justify-content-center">
            <p-inputMask 
                mask="99.999-999" 
                [(ngModel)]="cep" 
                placeholder="99-999999" />
        </div>
        <p>Rua</p>
        <div class="card flex justify-content-center">
            <p-floatLabel >
                <input id="rua" type="text" pInputText ngModel=""  />
            </p-floatLabel>
        </div>

        <p>Número</p>
        <div class="card flex justify-content-center">
            <p-floatLabel >
                <input id="numero" type="text" pInputText ngModel=""  />
            </p-floatLabel>
        </div>
        <p>Senha</p>
        <div class="card justify-content-center">
          <p-password ngModel="" />
        </div>
        <p>Confirmar Senha</p>
        <div class="card justify-content-center">
          <p-password ngModel="" />
        </div>
          <div class="card flex j">
            <p-button label="Voltar" severity="danger" ngClass="cancelar" [style]="{'backgroundColor':'#000000', 'borderColor':'transparent', 'fontSize': '15px', 'marginRight': '25px'}"/>
            <p-button label="Cadastrar " [style]="{'backgroundColor':'var(--cor-01)','borderColor':'transparent'}"/>
        </div>
    </div>
    </div>
  </div>
