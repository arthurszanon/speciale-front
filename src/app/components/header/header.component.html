<div class="card header">
    <p-menubar [model]="items"  >
        <ng-template pTemplate="start" >
            <a [routerLink]="[]" >
                <img src="./assets/logo.png"  class="logo" />
            </a>
        </ng-template>
        <ng-template pTemplate="end">
            <input type="text" pInputText placeholder="Procurar" class="w-full p-2 border-round-xl border-1" />
        </ng-template>
    </p-menubar>
</div>
